	 <div layout="row" layout-wrap>
	 	<div flex="30">
	 		<md-content layout-padding>
	 			<md-whiteframe class="md-whiteframe-z1" layout="column">
	 					<md-input-container class="search" md-no-float flex>
	 						<input ng-model="categoryOptions.quickFilterText" placeholder="搜索"></md-input-container>
	 				<div ag-grid="categoryOptions" class="ag-fresh grid-height" style="height:600px"></div>
	 			</md-whiteframe>
	 		</md-content>
	 	</div>
	 	<div flex="30">
	 		<md-content layout-padding>
	 			<md-whiteframe class="md-whiteframe-z1" layout="column">
	 				<div layout="row">
	 					<md-input-container class="search" md-no-float flex>
	 						<input ng-model="searchText" placeholder="搜索"></md-input-container>
	 					<md-button class="md-icon-button" ng-disabled="categoryOptions.selectedRows.length==0" ng-click="sampleOptions.api.deselectAll()" aria-label="plus">
	 						<md-icon><i class="material-icons">add</i></md-icon>
	 					</md-button>
	 					<md-button ng-disabled="true" class="md-icon-button" aria-label="edit">
	 						<md-icon><i class="material-icons">edit</i></md-icon>
	 					</md-button>
	 					<md-button ng-disabled="sampleOptions.selectedRows.length==0" ng-click="delete()" class="md-icon-button" aria-label="delete">
	 						<md-icon><i class="material-icons">delete</i></md-icon>
	 					</md-button>
	 				</div>
	 				<div ag-grid="sampleOptions" class="ag-fresh grid-height" style="height:600px"></div>
	 			</md-whiteframe>
	 		</md-content>
	 	</div>
	 	<div flex="40">
	 		<md-content layout-padding>
	 			<md-whiteframe class="md-whiteframe-z1" layout="column">
	 				<md-tabs md-selected="data.selectedIndex" md-center-tabs="false">
	 					<md-tab>
	 						<md-tab-label>{{formTitle}}样本</md-tab-label>
	 						<md-tab-body>
	 							<md-content layout-padding class="autoScroll">
	 								<form name="sampleForm" ng-submit="submit()">
	 									<fieldset ng-disabled="false">
	 										<md-input-container>
	 											<label>名称</label>
	 											<input ng-model="sample.name" type="text" ng-required="true"></md-input-container>
	 										<md-button class="md-raised" ng-disabled="sampleForm.$invalid">保存</md-button>
	 									</fieldset>
	 								</form>
	 							</md-content>
	 						</md-tab-body>
	 					</md-tab>
	 				</md-tabs>
	 			</md-whiteframe>
	 		</md-content>
	 	</div>
	 </div>
