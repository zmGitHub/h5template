	 <div layout="row" flex>
	 	<div flex="60" layout="column">
	 		<md-content layout-padding layout="column" flex>
	 			<md-whiteframe class="md-whiteframe-z1" layout="column" flex>
	 				<div layout="row">
	 					<md-input-container class="search" md-no-float flex>
	 						<input ng-model="projectOptions.quickFilterText" placeholder="搜索"></md-input-container>
	 					<md-button class="md-icon-button" ng-click="projectOptions.api.deselectAll()" aria-label="plus">
	 						<md-icon> <i class="material-icons">add</i>
	 						</md-icon>
	 					</md-button>
	 					<md-button ng-disabled="true" class="md-icon-button" aria-label="edit">
	 						<md-icon> <i class="material-icons">edit</i>
	 						</md-icon>
	 					</md-button>
	 					<md-button ng-disabled="projectOptions.selectedRows.length==0" ng-click="delete()" class="md-icon-button" aria-label="delete">
	 						<md-icon>
	 							<i class="material-icons">delete</i>
	 						</md-icon>
	 					</md-button>
	 				</div>
	 				<div style="position:relative" flex>
	 					<div ag-grid="projectOptions" class="ag-fresh" style="height:100%;width:100%;position:absolute"></div>
	 				</div>
	 			</md-whiteframe>
	 		</md-content>
	 	</div>
	 	<div flex="40" layout="column">
	 		<md-content layout-padding flex layout="column">
	 			<md-whiteframe class="md-whiteframe-z1" flex layout="column">
	 				<md-tabs md-selected="selectedIndex" flex layout="column" md-center-tabs="false">
	 					<md-tab>
	 						<md-tab-label>{{formTitle}}项目</md-tab-label>
	 						<md-tab-body>
	 							<md-content layout-padding class="autoScroll">
	 								<form name="projectForm" ng-submit="submit()">
	 									<fieldset ng-disabled="false">
	 										<md-input-container>
	 											<label>名称</label>
	 											<input ng-model="project.name" type="text" ng-required="true"></md-input-container>
	 										<md-input-container class="md-icon-float">
	 											<label>项目经理</label>
	 											<md-icon>
	 												<i class="material-icons">person</i>
	 											</md-icon>
	 											<input ng-model="project.manager.name" ng-click="selectUser('manager')" style="cursor: pointer;" readonly  type="text" ng-required="true"></md-input-container>
	 										<md-input-container class="md-icon-float">
	 											<label>审核人</label>
	 											<md-icon>
	 												<i class="material-icons">person</i>
	 											</md-icon>
	 											<input ng-model="project.auditor.name" ng-click="selectUser('auditor')" style="cursor: pointer;" readonly  type="text"></md-input-container>

	 										<div layout>
	 											<md-input-container md-no-float style="width:120px;">
	 												<md-icon>
	 													<i class="material-icons">location_on</i>
	 												</md-icon>
	 												<input type="text" ng-click="selectRegion()" style="cursor: pointer;" readonly ng-model="project.address.region.name" placeholder="地区"></md-input-container>
	 											<md-input-container md-no-float flex>
	 												<input ng-model="project.address.addresses" type="text" placeholder="地址" ></md-input-container>
	 										</div>
	 										<md-button class="md-raised" ng-disabled="projectForm.$invalid">保存</md-button>
	 									</fieldset>
	 								</form>
	 							</md-content>
	 						</md-tab-body>
	 					</md-tab>
	 					<md-tab>
	 						<md-tab-label>地区</md-tab-label>
	 						<md-tab-body>
	 							<div layout="column" style="height:100%;width:100%;position:absolute">
	 								<md-input-container class="search" md-no-float>
	 									<input ng-model="regionOptions.quickFilterText" placeholder="搜索"></md-input-container>
	 								<div style="position:relative" flex>
	 									<div ag-grid="regionOptions" class="ag-fresh" style="height:100%;width:100%;position:absolute"></div>
	 								</div>
	 							</div>
	 						</md-tab-body>
	 					</md-tab>
	 					<md-tab ng-disabled="locked">
	 						<md-tab-label>公司用户</md-tab-label>
	 						<md-tab-body>
	 							<div layout="column" style="height:100%;width:100%;position:absolute">
	 								<md-input-container class="search" md-no-float>
	 									<input ng-model="userOptions.quickFilterText" placeholder="搜索"></md-input-container>
	 								<div style="position:relative" flex>
	 									<div ag-grid="userOptions" class="ag-fresh" style="height:100%;width:100%;position:absolute"></div>
	 								</div>
	 							</div>
	 						</md-tab-body>
	 					</md-tab>
	 				</md-tabs>
	 			</md-whiteframe>
	 		</md-content>
	 	</div>
	 </div>
