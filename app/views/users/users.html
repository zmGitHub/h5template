	 		<section layout="row" layout-sm="column" layout-align="center center">

	 				<md-icon class="zmdi zmdi-plus"></md-icon>
	 			</md-button>
	 			<md-button class="groupX middle md-raised" ng-disabled="gridOptions.selectedRows.length==0">

	 <div flex="34">
	 	<md-content layout-padding>
	 		<md-whiteframe class="md-whiteframe-z1" layout="column">
	 			<md-toolbar>
	 				<h4 class="md-toolbar-tools">用户</h4>
	 			</md-toolbar>
	 			<md-content layout-padding class="autoScroll">
	 				<form>
	 					<fieldset ng-disabled="false">
	 						<md-input-container class="md-icon-float">
	 							<!-- Use floating label instead of placeholder -->	 
	 							<label>姓名</label>
	 							<md-icon class="zmdi zmdi-account"></md-icon>
	 							<input ng-model="user.name" type="text" ng-required="true"></md-input-container>
	 						<md-input-container md-no-float>
	 							<!-- <label>手机</label>
	 						-->
	 						<md-icon class="zmdi zmdi-smartphone"></md-icon>
	 						<input ng-model="user.phone" type="text" placeholder="手机"></md-input-container>
	 					<md-input-container >
	 						<!-- Use floating placeholder instead of label -->	 
	 						<md-icon class="zmdi zmdi-email"></md-icon>
	 						<input ng-model="user.email" type="email" placeholder="邮箱" ng-required="true"></md-input-container>
	 					<md-input-container md-no-float>
	 						<md-icon class="zmdi zmdi-nature"></md-icon>
	 						<input ng-model="user.address" type="text" placeholder="地址" ></md-input-container>
	 					<md-button md-no-ink class="md-primary">保存</md-button>
	 				</fieldset>
	 			</form>
	 		</md-content>
	 	</md-whiteframe>
