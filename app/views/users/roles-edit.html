<md-content layout-padding class="autoScroll">
	<form name="roleForm" ng-submit="submit()">
		<fieldset ng-disabled="false">
			<md-input-container>
				<label>名称</label>
				<input ng-model="role.name" type="text" ng-required="true"></md-input-container>
			<md-input-container>
				<label>别名</label>
				<input ng-model="role.alias" type="text"></md-input-container>
			<md-button class="md-raised" ng-disabled="roleForm.$invalid">保存</md-button>
		</fieldset>
	</form>
</md-content>
