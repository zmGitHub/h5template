<!doctype html>
<html ng-app="app">
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<!-- build:css(.) styles/vendor.css -->
	<!-- bower:css -->
	<link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
	<link rel="stylesheet" href="bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.css" />
	<link rel="stylesheet" href="bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css" />
	<link rel="stylesheet" href="bower_components/angular-toastr/dist/angular-toastr.css" />
	<link rel="stylesheet" href="bower_components/ag-grid/dist/angular-grid.css" />
	<link rel="stylesheet" href="bower_components/ag-grid/dist/theme-fresh.css" />
	<link rel="stylesheet" href="bower_components/ag-grid/dist/theme-dark.css" />
	<!-- endbower -->
	<!-- endbuild -->
	<!-- build:css(.tmp) styles/main.css -->
	<link rel="stylesheet" href="styles/main.css">
	<!-- endbuild -->
</head>
<body ng-controller="AppCtrl" layout="column">
	<!--[if lte IE 8]>
	<p class="browsehappy">
		You are using an <strong>outdated</strong>
		browser. Please
		<a href="http://browsehappy.com/">upgrade your browser</a>
		to improve your experience.
	</p>
	<![endif]-->

	<!-- Add your site or application content here -->
	<header>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<md-button class="md-icon-button" aria-label="menu" ng-click="toggleNav()">
					<md-icon> <i class="material-icons">menu</i>
					</md-icon>
				</md-button>
				<h1>简简单单</h1>
				<div flex></div>
				<md-button class="md-icon-button" aria-label="fullscreen" ng-click="fullscreen()">
					<md-icon> <i class="material-icons" ng-bind="fullscreenClass"></i>
					</md-icon>
				</md-button>
				<md-button class="md-icon-button" aria-label="account">
					<md-icon>
						<i class="material-icons">account_circle</i>
					</md-icon>
				</md-button>
				<md-button class="md-raised" ui-sref="signin">登录</md-button>
				<md-button class="md-raised" ui-sref="signup">注册</md-button>
			</div>
		</md-toolbar>
	</header>
	<div layout="row" flex ui-view></div>

	<!-- build:js(.) scripts/vendor.js -->
	<!-- bower:js -->
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-animate/angular-animate.js"></script>
	<script src="bower_components/angular-resource/angular-resource.js"></script>
	<script src="bower_components/angular-aria/angular-aria.js"></script>
	<script src="bower_components/angular-material/angular-material.js"></script>
	<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
	<script src="bower_components/ng-file-upload/ng-file-upload.js"></script>
	<script src="bower_components/angular-fullscreen/src/angular-fullscreen.js"></script>
	<script src="bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>
	<script src="bower_components/ag-grid/dist/angular-grid.js"></script>
	<script src="bower_components/momentjs/moment.js"></script>
	<script src="bower_components/humanize-duration/humanize-duration.js"></script>
	<script src="bower_components/angular-timer/dist/angular-timer.js"></script>
	<!-- endbower -->
	<!-- endbuild -->

	<!-- build:js({.tmp,app}) scripts/scripts.js -->
	<script src="scripts/app.js"></script>
	<script src="scripts/app.config.js"></script>
	<script src="scripts/app.route.js"></script>
	<script src="scripts/common.js"></script>
	<script src="scripts/services/users.js"></script>
	<script src="scripts/services/auth.js"></script>
	<script src="scripts/controllers/main.js"></script>
	<script src="scripts/controllers/users.js"></script>
	<script src="scripts/controllers/roles.js"></script>
	<script src="scripts/controllers/permissions.js"></script>
	<script src="scripts/controllers/resources.js"></script>
	<script src="scripts/controllers/regions.js"></script>
	<script src="scripts/controllers/organs.js"></script>
	<script src="scripts/controllers/categories.js"></script>
	<script src="scripts/controllers/samples.js"></script>
	<script src="scripts/controllers/brands.js"></script>
	<script src="scripts/controllers/products.js"></script>
	<script src="scripts/controllers/project.js"></script>
	<!-- endbuild -->
</body>
</html>
